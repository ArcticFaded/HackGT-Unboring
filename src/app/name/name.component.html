<div class="row" style="margin-top: 100px">
    <div class="col-md-6">
      <h1 style="margin-left:72px">JPNR analysis</h1>
      <h3 style="margin-left:72px">Below is a view of the Goldman Sacs API, returning 4 key metrics used in forecasting</h3>
        <div class="loading-shade"  *ngIf="alive">
            <mat-spinner></mat-spinner>
          </div>
        <div style="display: block;">
        <canvas baseChart width="700" height="250"
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
    <app-fin-dashboard></app-fin-dashboard>
</div>
